<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
    <link rel="stylesheet" href="assets/style/css/all.min.css">
    <title>管理頁面</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.18/c3.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header class="py-4 mb-5">
        <section class="container d-flex justify-content-between mb-4">
            <h1 class="h4">WOWOROOM</h1>
            <ul class="h5 list-unstyled d-flex">
                <li><a href="#" class="text-dark">後台管理</a></li>
                <li class="ml-5"><a href="#" class="text-dark">後台登入</a></li>
            </ul>
        </section>
        <section class="bg-dark darkLine"></section>
    </header>
    <main class="container">
        <!-- 圓餅圖 -->
        <section id="chart" class="mb-4"></section>
        <h3 class="text-center mb-4">全產品類別營收比重</h3>
        <!-- 訂單資料 -->
        <section>
            <div class="d-flex justify-content-end mb-3">
                <button class="btn btn-danger" id="clearAll">清除全部訂單</button>
            </div>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">訂單編號</th>
                    <th scope="col">聯絡人</th>
                    <th scope="col">聯絡地址</th>
                    <th scope="col">電子郵件</th>
                    <th scope="col">訂單品項</th>
                    <th scope="col">訂單日期</th>
                    <th scope="col">訂單裝態</th>
                    <th scope="col">操作</th>
                  </tr>
                </thead>
                <tbody id="viewOrder">
                  <!-- 繪製訂單表格 -->
                </tbody>
              </table>
        </section>
    </main>
    <script src="assets/js/admin.js"></script>
</body>
</html>
